<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FirebaseAuthentication</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- My Styles -->
    <link rel="stylesheet" href="style.css">
    <!-- Main source app -->
    <script src="./main.js" type="module"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="#">AuthenticationApp</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link logged-out" href="#" data-bs-toggle="modal" data-bs-target="#signinModal">Sign in</a>
              </li>
              <li class="nav-item">
                <a class="nav-link logged-out" href="#" data-bs-toggle="modal" data-bs-target="#signupModal">Sign up</a>
              </li>
              <li class="nav-item">
                <a class="nav-link logged-in" href="#" id="logout">Log Out</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <!--SignIn Modal -->
<div class="modal fade" id="signinModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Sign in</h1>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <form id="login-form">
                <label for="email">Email:</label>
                <input type="email" id="login-email" class="form-control mb-3" placeholder="Email" required>
                <label for="email">Password:</label>
                <input type="password" id="login-password" class="form-control mb-3" placeholder="*********" required>
                <button type="submit" class="btn btn-primary">
                    login
                </button>
          </form>

        </div>
      </div>
    </div>
  </div>
      <!--Signup Modal -->
<div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Sign up</h1>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

            <form id="signup-form">
                <label for="email">Email:</label>
                <input type="email" id="signup-email" class="form-control mb-3" placeholder="Email" required>
                <label for="email">Password:</label>
                <input type="password" id="signup-password" class="form-control mb-3" placeholder="*********" required>
                <button type="submit" class="btn btn-primary">
                    Register
                </button>
            </form>
        </div>
      </div>
    </div>
  </div>
    <!-- Bootstrap Code -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Toastify Code -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
